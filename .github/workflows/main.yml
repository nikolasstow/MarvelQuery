name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"

      # Install dependencies
      - run: pnpm install --frozen-lockfile

      # Build Docker image
      - name: Build Docker image
        run: docker build -t marvel-query-app .

      # Run tests inside Docker container
      - name: Run tests
        run: docker run marvel-query-app pnpm run test

      # Run performance tests inside Docker container
      - name: Run performance tests
        run: docker run marvel-query-app pnpm run test:performance

      # Lint and build the project if tests pass
      - name: Lint and build
        run: |
          docker run marvel-query-app pnpm run lint
          docker run marvel-query-app pnpm run build